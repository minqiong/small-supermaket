    <!-- 弹窗 -->
        <div class="delbox">
            <h4>确定要删除这条数据</h4>
            <p>
                <button class="btn box_del btn-danger">确认</button><button class="btn cancel btn-info ">取消</button>
            </p>
            
        </div>
        <h3>采购进货</h3>
            <div class="input clearfix">
                <div>
                    <label for="type">商品类别：</label>
                    <input type="text"id="type" />
                </div>
                
                <div>
                    <label for="name">商品名称:</label>
                    <input type="text" id="name"/>
                </div>

                <div>
                    <label for="size">商品规格:</label>
                    <input type="text"id="size" />
                </div>
                <div>
                    <label for="num">数量:</label>
                    <input type="text"id="num" />
                </div>
                <div>
                    <label for="price">采购价:</label>
                    <input type="text" id="price"/>
                </div>
                <div>
                    <label for="people">进货人:</label>
                    <input type="text" id="people"/>
                </div>
                <div>
                    <label for="supplier">供应商:</label>
                    <input type="text" id="supplier"/>
                </div>
     
                <div>
                
                <button class="btn btn-info add">确定添加</button>

                <p>
                    <button class="serach btn btn-success ">查询</button><input type="text" id="serach"placeholder="请输入商品名称">
                </p>
            </div>
    
            <div class="purchaseTable">

                    </thead>

                    </tbody>
                    
                </table>

    </div>
