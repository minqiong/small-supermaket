<div class="login">
    <div class="login-cover"><img src="img/login_img.jpg" alt="" /></div>
    <div class="login-popup">
        <div class="form-group">
            <label for="login_username">用户名：</label>
            <input type="text" class="form-control" id="login_username" placeholder="请输入您的用户名">
        </div>
        <div class="form-group">
            <label for="login_password">密码：</label>
            <input type="password" class="form-control" id="login_password" placeholder="请输入您的密码">
        </div>
        <div class="form-group level-box">
            <label for="level">用户等级：</label>
            <input type="text" class="form-control" id="level" placeholder="请输入您的用户等级">
            <ul class="levelType">
                <li>普通用户</li>
                <li>会员用户</li>
                <li>销售员</li>
                <li>普通管理员</li>
                <li>高级管理员</li>
            </ul>
        </div>
        <span class="login_tips"></span>
        <button type="submit" class="btn btn-default login_btn">登录</button>
        <!-- <button type="submit" class="btn btn-default login_off">取消</button> -->
    </div>
</div>
